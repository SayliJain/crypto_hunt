    <script>
        // Get a reference to the image element
        const image = document.getElementById('audioTrigger');
    
        // Get a reference to the audio element
        const audio = document.querySelector('audio');
    
        // Track the state of the audio
        let isPlaying = false;
    
        // Add a click event listener to the image
        image.addEventListener('click', function () {
            if (!isPlaying) {
                // If not playing, start playing from the beginning
                audio.play();
                isPlaying = true;
            } else {
                // If playing, pause the audio and reset it to the beginning
                audio.pause();
                audio.currentTime = 0;
                isPlaying = false;
            }
        });
    
        // Add an event listener to the audio element to update isPlaying when audio ends
        audio.addEventListener('ended', function () {
            isPlaying = false;
        });
    </script>
